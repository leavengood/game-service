components:
    schemas:
        AddRequestBody:
            type: object
            properties:
                damage:
                    type: integer
                    description: Amount of damage the item can do
                    example: 147
                    minimum: 0
                    maximum: 200
                description:
                    type: string
                    description: Description of item
                    example: A magnificent sword which grants the bearer +2 wisdom
                    maxLength: 2000
                healing:
                    type: integer
                    description: Amount of healing the item can provide
                    example: 169
                    minimum: 0
                    maximum: 200
                name:
                    type: string
                    description: Name of item
                    example: Sword of Wisdom
                    maxLength: 100
                protection:
                    type: integer
                    description: Amount of protection the item can provide
                    example: 6
                    minimum: 0
                    maximum: 20
            example:
                damage: 133
                description: A magnificent sword which grants the bearer +2 wisdom
                healing: 115
                name: Sword of Wisdom
                protection: 1
            required:
                - name
                - damage
                - healing
                - protection
        AddRequestBody2:
            type: object
            properties:
                description:
                    type: string
                    description: Description of the character
                    example: A grizzled wizard with a penchant for mayhem and mead
                    maxLength: 2000
                experience:
                    type: integer
                    description: Amount of experience the character has
                    example: 19105
                    minimum: 0
                    maximum: 100000
                health:
                    type: integer
                    description: Amount of health the character has
                    example: 1329
                    minimum: 0
                    maximum: 2000
                name:
                    type: string
                    description: Name of the character
                    example: Arvish the Wise
                    maxLength: 100
            example:
                description: A grizzled wizard with a penchant for mayhem and mead
                experience: 68276
                health: 360
                name: Arvish the Wise
            required:
                - name
                - health
        NameTaken:
            type: object
            properties:
                message:
                    type: string
                    description: name taken
                    example: Vel et earum vero.
                name:
                    type: string
                    description: name that is not unique
                    example: Ad repudiandae et.
            description: name is taken
            example:
                message: Voluptas ut libero delectus.
                name: Velit aut velit.
            required:
                - message
                - name
        NotFound:
            type: object
            properties:
                id:
                    type: string
                    description: ID of missing item
                    example: Optio illo excepturi.
                message:
                    type: string
                    description: not found
                    example: Consequatur at.
            description: Item not found
            example:
                id: Laboriosam et.
                message: Nihil aliquam.
            required:
                - message
                - id
