                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/StoredCharacterResponseCollection'
                            example:
                                - description: A grizzled wizard with a penchant for mayhem and mead
                                  experience: 47735
                                  health: 495
                                  id: 123abc
