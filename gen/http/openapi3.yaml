                                  experience: 47735
                                  health: 495
                                  id: 123abc
                                  name: Arvish the Wise
        post:
            tags:
                - character
            summary: add character
            description: Add new character and return its ID
            operationId: character#add
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/AddRequestBody2'
                        example:
                            description: A grizzled wizard with a penchant for mayhem and mead
                            experience: 83494
                            health: 157
                            name: Arvish the Wise
            responses:
                "201":
                    description: Created response.
                    content:
                        application/json:
                            schema:
                                type: string
                                example: Enim cumque autem.
                            example: Fuga quis aut et et pariatur eos.
                "409":
                    description: 'name_taken: name is taken'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/NameTaken'
                            example:
                                message: Ea totam at.
                                name: Aut sunt ratione illo.
    /back/characters/{id}:
        delete:
            tags:
                - character
            summary: remove character
            description: Remove a character
            operationId: character#remove
            parameters:
                - name: id
                  in: path
                  description: ID of character to remove
                  required: true
                  schema:
                    type: string
                    description: ID of character to remove
                    example: Amet ut.
                  example: Sed cumque sapiente sapiente.
            responses:
                "204":
                    description: No Content response.
                "404":
                    description: 'not_found: character not found'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/NotFound'
                            example:
                                id: Mollitia ut harum autem ipsam ratione atque.
                                message: In quia eos voluptas et non velit.
        get:
            tags:
                - character
            summary: show character
            description: Show character by ID
            operationId: character#show
            parameters:
                - name: view
                  in: query
                  description: View to render
                  allowEmptyValue: true
                  schema:
                    type: string
                    description: View to render
                    example: tiny
                    enum:
                        - default
                        - tiny
                  example: default
                - name: id
                  in: path
                  description: ID of character to show
                  required: true
                  schema:
                    type: string
                    description: ID of character to show
                    example: Ipsa vitae molestias itaque animi.
                  example: Qui consequatur ut nisi expedita et.
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/StoredCharacter'
                            example:
                                description: A grizzled wizard with a penchant for mayhem and mead
                                experience: 82605
                                health: 384
                                id: 123abc
                                name: Arvish the Wise
                "404":
                    description: 'not_found: character not found'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/NotFound'
                            example:
                                id: Dolorum officia modi harum nulla.
                                message: Quaerat atque enim molestias modi harum.
        put:
            tags:
                - character
            summary: update character
            description: Update a character with the given ID
            operationId: character#update
            parameters:
                - name: id
                  in: path
                  description: ID of the character to be updated
                  required: true
                  schema:
                    type: string
                    description: ID of the character to be updated
                    example: Vitae quae dolores.
                  example: Quia sint qui dolorem.
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/UpdateRequestBody2'
                        example:
                            character:
                                description: A grizzled wizard with a penchant for mayhem and mead
                                experience: 44185
                                health: 1543
                                name: Arvish the Wise
            responses:
                "204":
                    description: No Content response.
                "404":
                    description: 'not_found: character not found'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/NotFound'
                            example:
                                id: Aperiam nihil.
                                message: Accusamus consequatur voluptatum officia.
                "409":
                    description: 'name_taken: name is taken'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/NameTaken'
                            example:
                                message: Minus voluptatem voluptas quam.
                                name: Qui maiores vitae odit rerum provident.
