swagger: "2.0"
info:
    title: Game Service
    description: Service for a multiplayer game
    version: ""
host: localhost:8000
consumes:
    - application/json
    - application/xml
    - application/gob
produces:
    - application/json
    - application/xml
    - application/gob
paths:
    /:
        post:
            tags:
                - front
            summary: add-item front
            description: Add an item to a character's inventory and return its ID
            operationId: front#add-item
            parameters:
                - name: Add-ItemRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/FrontAddItemRequestBody'
                    required:
                        - id
                        - item
            responses:
                "201":
                    description: Created response.
                    schema:
                        type: string
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/FrontAddItemNotFoundResponseBody'
                        required:
                            - message
                            - id
                "409":
                    description: Conflict response.
                    schema:
                        $ref: '#/definitions/FrontAddItemNameTakenResponseBody'
                        required:
                            - message
                            - name
            schemes:
                - http
        delete:
            tags:
                - front
            summary: remove-item front
            description: Remove an item ID from a character's inventory
            operationId: front#remove-item
            parameters:
                - name: Remove-ItemRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/FrontRemoveItemRequestBody'
                    required:
                        - id
                        - item_id
            responses:
                "204":
                    description: No Content response.
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/FrontRemoveItemNotFoundResponseBody'
                        required:
                            - message
                            - id
            schemes:
                - http
    /back/characters:
        get:
            tags:
                - character
            summary: list character
            description: List all characters
            operationId: character#list
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/CharacterStoredCharacterResponseCollection'
            schemes:
                - http
        post:
            tags:
                - character
            summary: add character
            description: Add new character and return its ID
            operationId: character#add
            parameters:
                - name: AddRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/CharacterAddRequestBody'
                    required:
                        - name
                        - health
            responses:
                "201":
                    description: Created response.
                    schema:
                        type: string
                "409":
                    description: Conflict response.
                    schema:
                        $ref: '#/definitions/CharacterAddNameTakenResponseBody'
                        required:
                            - message
                            - name
            schemes:
                - http
    /back/characters/{id}:
        get:
            tags:
                - character
            summary: show character
            description: Show character by ID
            operationId: character#show
            parameters:
                - name: view
                  in: query
                  description: View to render
                  required: false
                  type: string
                  enum:
                    - default
                    - tiny
                - name: id
                  in: path
                  description: ID of character to show
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/CharacterShowResponseBody'
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/CharacterShowNotFoundResponseBody'
                        required:
                            - message
                            - id
            schemes:
                - http
        put:
            tags:
                - character
            summary: update character
            description: Update a character with the given ID
            operationId: character#update
            parameters:
                - name: id
                  in: path
                  description: ID of the character to be updated
                  required: true
                  type: string
                - name: UpdateRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/CharacterUpdateRequestBody'
                    required:
                        - character
            responses:
                "204":
                    description: No Content response.
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/CharacterUpdateNotFoundResponseBody'
                        required:
                            - message
                            - id
                "409":
                    description: Conflict response.
                    schema:
                        $ref: '#/definitions/CharacterUpdateNameTakenResponseBody'
                        required:
                            - message
                            - name
            schemes:
                - http
        delete:
            tags:
                - character
            summary: remove character
            description: Remove a character
            operationId: character#remove
            parameters:
                - name: id
                  in: path
                  description: ID of character to remove
                  required: true
                  type: string
            responses:
                "204":
                    description: No Content response.
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/CharacterRemoveNotFoundResponseBody'
                        required:
                            - message
                            - id
            schemes:
                - http
    /back/inventory:
        post:
            tags:
                - inventory
            summary: add inventory
            description: Add an item ID to a character's inventory
            operationId: inventory#add
            parameters:
                - name: AddRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/InventoryAddRequestBody'
                    required:
                        - id
                        - item_id
            responses:
                "201":
                    description: Created response.
            schemes:
                - http
        delete:
            tags:
                - inventory
            summary: remove inventory
            description: Remove an item ID from a character's inventory
            operationId: inventory#remove
            parameters:
                - name: RemoveRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/InventoryRemoveRequestBody'
                    required:
                        - id
                        - item_id
            responses:
                "204":
                    description: No Content response.
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/InventoryRemoveNotFoundResponseBody'
                        required:
                            - message
                            - id
            schemes:
                - http
    /back/inventory/{id}:
        get:
            tags:
                - inventory
            summary: show inventory
            description: Show the inventory for a character as a list of item IDs
            operationId: inventory#show
            parameters:
                - name: id
                  in: path
                  description: ID of the character
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            type: string
                            example: Sunt facere.
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/InventoryShowNotFoundResponseBody'
                        required:
                            - message
                            - id
            schemes:
                - http
    /back/items:
        get:
            tags:
                - item
            summary: list item
            description: List all items
            operationId: item#list
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/ItemStoredItemResponseCollection'
            schemes:
                - http
        post:
            tags:
                - item
            summary: add item
            description: Add new item and return its ID
            operationId: item#add
            parameters:
                - name: AddRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/ItemAddRequestBody'
                    required:
                        - name
                        - damage
                        - healing
                        - protection
            responses:
                "201":
                    description: Created response.
                    schema:
                        type: string
                "409":
                    description: Conflict response.
                    schema:
                        $ref: '#/definitions/ItemAddNameTakenResponseBody'
                        required:
                            - message
                            - name
            schemes:
                - http
    /back/items/{id}:
        get:
            tags:
                - item
            summary: show item
            description: Show item by ID
            operationId: item#show
            parameters:
                - name: view
                  in: query
                  description: View to render
                  required: false
                  type: string
                  enum:
                    - default
                    - tiny
                - name: id
                  in: path
                  description: ID of item to show
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/ItemShowResponseBody'
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/ItemShowNotFoundResponseBody'
                        required:
                            - message
                            - id
            schemes:
                - http
        put:
            tags:
                - item
            summary: update item
            description: Update an item with the given ID
            operationId: item#update
            parameters:
                - name: id
                  in: path
                  description: ID of the item to be updated
                  required: true
                  type: string
                - name: UpdateRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/ItemUpdateRequestBody'
                    required:
                        - item
            responses:
                "204":
                    description: No Content response.
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/ItemUpdateNotFoundResponseBody'
                        required:
                            - message
                            - id
                "409":
                    description: Conflict response.
                    schema:
                        $ref: '#/definitions/ItemUpdateNameTakenResponseBody'
                        required:
                            - message
                            - name
            schemes:
                - http
        delete:
            tags:
                - item
            summary: remove item
            description: Remove an item
            operationId: item#remove
            parameters:
                - name: id
                  in: path
                  description: ID of item to remove
                  required: true
                  type: string
            responses:
                "204":
                    description: No Content response.
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/ItemRemoveNotFoundResponseBody'
                        required:
                            - message
                            - id
            schemes:
                - http
    /characters:
        get:
            tags:
                - front
            summary: list-characters front
            description: List all characters
            operationId: front#list-characters
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/FrontStoredCharacterResponseTinyCollection'
            schemes:
                - http
        post:
            tags:
                - front
            summary: add-character front
            description: Add new character and return its ID
            operationId: front#add-character
            parameters:
                - name: Add-CharacterRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/FrontAddCharacterRequestBody'
                    required:
                        - name
                        - health
            responses:
                "201":
                    description: Created response.
                    schema:
                        type: string
                "409":
                    description: Conflict response.
                    schema:
                        $ref: '#/definitions/FrontAddCharacterNameTakenResponseBody'
                        required:
                            - message
                            - name
            schemes:
                - http
    /characters/{id}:
        get:
            tags:
                - front
            summary: show-character front
            description: Show character by ID
            operationId: front#show-character
            parameters:
                - name: view
                  in: query
                  description: View to render
                  required: false
                  type: string
                  enum:
                    - default
                    - tiny
                - name: id
                  in: path
                  description: ID of character to show
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/FrontShowCharacterResponseBody'
                "404":
                    description: Not Found response.
                    schema:
