definitions:
    CharacterAddNameTakenResponseBody:
        title: CharacterAddNameTakenResponseBody
        type: object
        properties:
            message:
                type: string
                description: name taken
                example: Ea delectus quo aliquid id culpa sint.
            name:
                type: string
                description: name that is not unique
                example: Quo dolor vitae ratione mollitia.
        description: name is taken
        example:
            message: Sunt magni velit quis corrupti repellat.
            name: Dolorum eius voluptatibus autem omnis dolorem.
        required:
            - message
            - name
    CharacterAddRequestBody:
        title: CharacterAddRequestBody
        type: object
        properties:
            description:
                type: string
                description: Description of the character
                example: A grizzled wizard with a penchant for mayhem and mead
                maxLength: 2000
            experience:
                type: integer
                description: Amount of experience the character has
                example: 44614
                minimum: 0
                maximum: 100000
            health:
                type: integer
                description: Amount of health the character has
                example: 1658
                minimum: 0
                maximum: 2000
            name:
                type: string
                description: Name of the character
                example: Arvish the Wise
                maxLength: 100
        example:
            description: A grizzled wizard with a penchant for mayhem and mead
            experience: 79500
            health: 1211
            name: Arvish the Wise
        required:
            - name
            - health
    CharacterRemoveNotFoundResponseBody:
        title: CharacterRemoveNotFoundResponseBody
        type: object
        properties:
            id:
                type: string
                description: ID of missing item
                example: Consequatur ea recusandae id.
            message:
                type: string
                description: not found
                example: Maxime autem error omnis placeat natus dolor.
        description: character not found
        example:
            id: Neque est nesciunt quo sequi deleniti.
            message: Vel praesentium.
        required:
            - message
            - id
    CharacterRequestBody:
        title: CharacterRequestBody
        type: object
        properties:
            description:
                type: string
                description: Description of the character
                example: A grizzled wizard with a penchant for mayhem and mead
                maxLength: 2000
            experience:
                type: integer
                description: Amount of experience the character has
                example: 91931
                minimum: 0
                maximum: 100000
            health:
                type: integer
                description: Amount of health the character has
                example: 361
                minimum: 0
                maximum: 2000
            name:
                type: string
                description: Name of the character
                example: Arvish the Wise
                maxLength: 100
        description: Character describes a character in the game
        example:
            description: A grizzled wizard with a penchant for mayhem and mead
            experience: 10305
            health: 1987
            name: Arvish the Wise
        required:
            - name
            - health
    CharacterShowNotFoundResponseBody:
        title: CharacterShowNotFoundResponseBody
        type: object
        properties:
            id:
                type: string
                description: ID of missing item
                example: Quia error sit quia.
            message:
                type: string
                description: not found
                example: Aut qui vel ut aperiam quia nihil.
        description: character not found
        example:
            id: Ut ut ipsum sequi et.
            message: Saepe laboriosam illo accusantium et.
        required:
            - message
            - id
    CharacterShowResponseBody:
        title: 'Mediatype identifier: application/vnd.game.stored-character; view=default'
        type: object
        properties:
            description:
                type: string
                description: Description of the character
                example: A grizzled wizard with a penchant for mayhem and mead
                maxLength: 2000
            experience:
                type: integer
                description: Amount of experience the character has
                example: 64661
                minimum: 0
                maximum: 100000
            health:
                type: integer
                description: Amount of health the character has
                example: 1845
                minimum: 0
                maximum: 2000
            id:
                type: string
                description: ID is the unique id of the character.
                example: 123abc
            name:
                type: string
                description: Name of the character
                example: Arvish the Wise
                maxLength: 100
        description: ShowResponseBody result type (default view)
        example:
            description: A grizzled wizard with a penchant for mayhem and mead
            experience: 26302
            health: 1708
            id: 123abc
            name: Arvish the Wise
